<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Runny Prototype Tester</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Used to test-drive the runny NodeJS prototype</h3>

  <ion-input required placeholder="Host to connect to" [(ngModel)]="host"></ion-input>
  <ion-input required placeholder="Your name" [(ngModel)]="name"></ion-input>

  <button ion-button icon-start (click)="connect()">
    <ion-icon name="md-wifi"></ion-icon>
    Connect
  </button>
</ion-content>
